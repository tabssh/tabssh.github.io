<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabSSH Theme Test - Live Site Debug</title>
    
    <!-- Copy the exact same CSS structure as main site -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Theme detection script (exactly like main site) -->
    <script>
        (function() {
          const isDarkStored = localStorage.getItem('theme') === 'dark';
          const isDarkSystem = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const shouldUseDark = isDarkStored || (!localStorage.getItem('theme') && isDarkSystem);
          
          if (shouldUseDark) {
            document.documentElement.classList.add('dark');
          }
        })();
    </script>
    
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            z-index: 9999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div style="padding: 2rem;">
        <h1>Theme Test - Debug Version</h1>
        
        <!-- Exact same header structure as main site -->
        <header class="site-header">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="index.html">
                            <img src="images/logo.png" alt="TabSSH" class="logo">
                            <span class="brand-text">TabSSH</span>
                        </a>
                    </div>
                    <ul class="navbar-nav">
                        <li><a href="docs.html">Docs</a></li>
                        <li><a href="download.html">Download</a></li>
                    </ul>
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <span class="sr-only">Toggle dark mode</span>
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </nav>
        </header>
        
        <div class="card" style="margin: 2rem 0;">
            <h2>Theme Debug Info</h2>
            <p>Current theme: <strong id="current-theme">Loading...</strong></p>
            <p>localStorage: <strong id="storage-value">Loading...</strong></p>
            <p>System preference: <strong id="system-pref">Loading...</strong></p>
            <p>HTML classes: <strong id="html-classes">Loading...</strong></p>
            
            <div style="margin-top: 1rem;">
                <button onclick="manualToggle()" class="btn btn-primary">Manual Toggle</button>
                <button onclick="clearStorage()" class="btn btn-secondary">Clear Storage</button>
            </div>
        </div>
        
        <div class="card">
            <h3>CSS Variables Check</h3>
            <p>Background: <span id="bg-var" style="padding: 4px 8px; border-radius: 4px;"></span></p>
            <p>Text: <span id="text-var" style="padding: 4px 8px; border-radius: 4px;"></span></p>
            <p>Primary: <span id="primary-var" style="padding: 4px 8px; border-radius: 4px;"></span></p>
        </div>
    </div>

    <!-- Debug info overlay -->
    <div class="debug-info" id="debug-overlay">
        <strong>Live Debug Info</strong><br>
        <span id="live-theme">Theme: ?</span><br>
        <span id="live-storage">Storage: ?</span><br>
        <span id="live-classes">Classes: ?</span>
    </div>

    <!-- Load the exact same JS as main site -->
    <script src="js/main.js"></script>
    
    <!-- Additional debug script -->
    <script>
        function updateDebugInfo() {
            const isDark = document.documentElement.classList.contains('dark');
            const storage = localStorage.getItem('theme') || 'auto';
            const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const classes = document.documentElement.className || 'none';
            
            // Update debug info
            document.getElementById('current-theme').textContent = isDark ? 'Dark' : 'Light';
            document.getElementById('storage-value').textContent = storage;
            document.getElementById('system-pref').textContent = systemPref;
            document.getElementById('html-classes').textContent = classes;
            
            // Live overlay
            document.getElementById('live-theme').textContent = `Theme: ${isDark ? 'Dark' : 'Light'}`;
            document.getElementById('live-storage').textContent = `Storage: ${storage}`;
            document.getElementById('live-classes').textContent = `Classes: ${classes}`;
            
            // CSS variables
            const computedStyle = getComputedStyle(document.documentElement);
            const bgColor = computedStyle.getPropertyValue('--bg-primary').trim();
            const textColor = computedStyle.getPropertyValue('--text-primary').trim();
            const primaryColor = computedStyle.getPropertyValue('--primary-500').trim();
            
            const bgElement = document.getElementById('bg-var');
            const textElement = document.getElementById('text-var');
            const primaryElement = document.getElementById('primary-var');
            
            if (bgElement) {
                bgElement.textContent = bgColor;
                bgElement.style.backgroundColor = bgColor;
                bgElement.style.color = textColor;
            }
            
            if (textElement) {
                textElement.textContent = textColor;
                textElement.style.backgroundColor = textColor;
                textElement.style.color = bgColor;
            }
            
            if (primaryElement) {
                primaryElement.textContent = primaryColor;
                primaryElement.style.backgroundColor = primaryColor;
                primaryElement.style.color = bgColor;
            }
        }
        
        function manualToggle() {
            const isDark = document.documentElement.classList.contains('dark');
            console.log('Manual toggle - current state:', isDark ? 'dark' : 'light');
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            
            updateDebugInfo();
        }
        
        function clearStorage() {
            localStorage.removeItem('theme');
            location.reload();
        }
        
        // Update debug info every second
        setInterval(updateDebugInfo, 1000);
        
        // Initial update
        setTimeout(updateDebugInfo, 100);
        
        console.log('Debug version loaded');
    </script>
</body>
</html>
