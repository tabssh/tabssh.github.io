<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>troubleshooting - TabSSH Documentation</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tabssh/assets/main/icons/logo.png">
  <link rel="stylesheet" href="../css/main.css">
  
  <script>
    (function() {
      const isDarkStored = localStorage.getItem('theme') === 'dark';
      const isDarkSystem = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = isDarkStored || (!localStorage.getItem('theme') && isDarkSystem);
      
      if (shouldUseDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="container">

            <span class="brand-text">TabSSH</span>
          </a>
        </div>
        <ul class="navbar-nav">
          <li><a href="../docs.html">Docs</a></li>
          <li><a href="../download.html">Download</a></li>
          <li><a href="https://github.com/TabSSH/android" target="_blank" rel="noopener">GitHub</a></li>
        </ul>
        <button class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon">ðŸŒ™</span>

    </nav>
