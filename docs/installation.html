<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installation Guide - TabSSH Documentation</title>
  <meta name="description" content="Detailed installation guide for TabSSH Android SSH client.">
  <link rel="icon" type="image/png" href="../images/logo.png">
  <link rel="stylesheet" href="../css/main.css">
  
  <script>
    (function() {
      const isDarkStored = localStorage.getItem('theme') === 'dark';
      const isDarkSystem = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = isDarkStored || (!localStorage.getItem('theme') && isDarkSystem);
      
      if (shouldUseDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a href="../index.html">
            <img src="images/logo.png" alt="TabSSH" class="logo">
            <span class="brand-text">TabSSH</span>
          </a>
        </div>
        <ul class="navbar-nav">
          <li><a href="../docs.html">Docs</a></li>
          <li><a href="../download.html">Download</a></li>
          <li><a href="https://github.com/TabSSH/android" target="_blank" rel="noopener">GitHub</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div style="padding: var(--space-12) 0;">
      <div class="container container-md">
        <h1>Installation Guide</h1>
        <p>For detailed installation instructions, visit the <a href="getting-started.html">Getting Started</a> page or our main <a href="../download.html">Download</a> page.</p>
        <div style="margin-top: var(--space-8);">
          <a href="../download.html" class="btn btn-primary">Download TabSSH</a>
          <a href="getting-started.html" class="btn btn-secondary">Getting Started</a>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
