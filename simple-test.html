<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Theme Test</title>
    
    <!-- Inline critical CSS to eliminate any loading issues -->
    <style>
        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F5F5;
            --text-primary: #212121;
            --text-secondary: #616161;
            --border: #E0E0E0;
            --primary-500: #2196F3;
            --primary-700: #1976D2;
            --space-2: 0.5rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
        }
        
        html.dark {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --text-primary: #c0caf5;
            --text-secondary: #a9b1d6;
            --border: #414868;
            --primary-500: #7aa2f7;
            --primary-700: #bb9af7;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s ease;
            padding: 2rem;
            line-height: 1.6;
            margin: 0;
        }
        
        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: var(--space-2) var(--space-4);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: var(--space-6);
        }
        
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: var(--space-4);
            border-radius: 8px;
            margin: var(--space-4) 0;
        }
        
        h1, h2, h3 { 
            color: var(--text-primary); 
            margin-bottom: var(--space-4);
        }
        
        p { 
            color: var(--text-secondary); 
            margin-bottom: var(--space-4);
        }
    </style>
    
    <!-- Theme detection (exactly like main site) -->
    <script>
        (function() {
          const isDarkStored = localStorage.getItem('theme') === 'dark';
          const isDarkSystem = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const shouldUseDark = isDarkStored || (!localStorage.getItem('theme') && isDarkSystem);
          
          if (shouldUseDark) {
            document.documentElement.classList.add('dark');
            console.log('Dark theme applied on load');
          } else {
            console.log('Light theme applied on load');
          }
        })();
    </script>
</head>
<body>
    <h1>Simple Theme Test</h1>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon">üåô</span> Toggle Theme
    </button>
    
    <div class="card">
        <h2>Test Content</h2>
        <p>This content should change colors when you toggle the theme.</p>
        <p id="status">Status: Loading...</p>
    </div>
    
    <div class="card">
        <h3>CSS Variables</h3>
        <p>Background: <span id="bg-color">-</span></p>
        <p>Text: <span id="text-color">-</span></p>
        <p>Primary: <span id="primary-color">-</span></p>
    </div>

    <script>
        function updateStatus() {
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.querySelector('.theme-icon');
            const status = document.getElementById('status');
            
            if (icon) {
                icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            }
            
            if (status) {
                status.textContent = `Theme: ${isDark ? 'Dark' : 'Light'} | Storage: ${localStorage.getItem('theme') || 'auto'}`;
            }
            
            // Update CSS variables display
            const computedStyles = getComputedStyle(document.documentElement);
            const bgColor = computedStyles.getPropertyValue('--bg-primary').trim();
            const textColor = computedStyles.getPropertyValue('--text-primary').trim();
            const primaryColor = computedStyles.getPropertyValue('--primary-500').trim();
            
            document.getElementById('bg-color').textContent = bgColor;
            document.getElementById('text-color').textContent = textColor;
            document.getElementById('primary-color').textContent = primaryColor;
        }
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            console.log('Toggling from:', isDark ? 'dark' : 'light');
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                console.log('Switched to light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                console.log('Switched to dark');
            }
            
            updateStatus();
        }
        
        // Initialize
        updateStatus();
        setInterval(updateStatus, 1000);
        
        console.log('Simple test initialized');
        console.log('Current localStorage theme:', localStorage.getItem('theme'));
        console.log('System prefers dark:', window.matchMedia('(prefers-color-scheme: dark)').matches);
        console.log('HTML classes:', document.documentElement.className);
    </script>
</body>
</html>
